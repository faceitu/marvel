<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Marvel SuperHero</title>
</head>

<body>

    <section class="start">
        <div class="header">
            <div class="logo">
                <img src="./assets/img/logomarvel3.png" alt="" class="img_logo">
            </div>
            <nav class="navbar">
                <a href="#">HOME</a>
                <a href="#">CHARACTERS</a>
                <a href="#">SERIES</a>
                <a href="#">VIDEOS</a>
                <a href="#">COMICS</a>
                <a href="#">CONTACT</a>
            </nav>
            <div class="login">
                <a href="#">log in</a>
                <a href="#">Create</a>
            </div>
        </div>
        <div class="principal_content">
            <div class="content_box">
                <div class="box__left"></div>
                <div class="box__right">
                    <div class="logo_box_right"></div>
                    <h1 class="h1_box_right">Wellcome to the marvel universe</h1>
                    <p class="p_box_right">It is the bigest shop to find and buy every thing </p>
                    <p class="p_box_right">about your favorites marvel heroes</p>
                    <button class="btn_box_right">Start Now</button>
                </div>
            </div>
        </div>
    </section>

    <section class="option_content">
        <div class="box_option option_character">
            <button class="btn_search_left"><</button>
            <div class="character_box">
                <h1 class="h1_option_box">Marvel characters</h1>
                <div class="heroe"></div>
                <button class="btn_option_box">Search</button>
                <input type="text" placeholder="Search heroe" id="heroe_value">
            </div>
            <button class="btn_search_left">></button>
        </div>

        <div class="box_option option_series">
            <button class="btn_search_left"><</button>
            <div class="character_box">
                <h1 class="h1_option_box">Marvel series</h1>
                <button class="btn_option_box">Search</button>

            </div>
            <button class="btn_search_left">></button>
        </div>
        <div class="box_option"></div>
        <div class="box_option"></div>
    </section>




    <section class="img">

    </section>



    <script src="./assets/request.js"></script>
    <script src="./assets/main.js"></script>
</body>

</html>
